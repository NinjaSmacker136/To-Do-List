<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Productivity Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #333;
            background-size: cover;
            display: flex;
        }

        #dashboard {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #dashboard h1 {
            margin: 20px 0;
            font-size: 36px;
            text-align: center;
            color: #3498db;
        }

        #elementz {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 180px;
            justify-items: center;
        }

        .elementz {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 4px rgb(255, 255, 255), 0.1;
            transition: transform 0.3s ease-in-out;
            overflow: hidden;
        }

        .elementz:hover {
            transform: translateY(-5px);
        }

        .elementz h2 {
            margin: 10px 0;
            font-size: 24px;
            color: #ffffff;
            text-align: center;
        }

        .elementz p {
            font-size: 16px;
            color: #ffffff;
            text-align: center;
        }

        .elementz a {
            text-decoration: none;
            color: inherit;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .elementz img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .elementz:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .elementz:hover .overlay {
            opacity: 1;
        }

        .overlay-content {
            text-align: center;
            color: #ffffff;
        }

        .overlay-content i {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h1>Dashboard</h1>
        <div id="elementz">
            <div class="elementz">
                <a href="index (2).html">
                    <img src="Vector-Checklist-PNG-HD-Image.png" alt="Checklist Icon">
                    <div class="overlay">
                        <div class="overlay-content">
                            <i class="fas fa-tasks"></i>
                            <h2>To-Do List</h2>
                            <p>Keep track of your tasks efficiently.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="elementz">
                <a href="sticky-note.html">
                    <img src="5b06c181fad1cae04539afdd.webp" alt="Sticky Note Icon">
                    <div class="overlay">
                        <div class="overlay-content">
                            <i class="fas fa-sticky-note"></i>
                            <h2>Sticky Notes</h2>
                            <p>Make short and quick notes.</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
